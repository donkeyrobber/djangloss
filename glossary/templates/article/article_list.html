{% extends 'base.html' %}

{%  block content %}
<h1>Articles</h1>

<a href="{% url "article_create" %}">New</a>

<table class="table">
<thead>
    <tr>
    <th scope="col">Term</th>
    <th scope="col">Author</th>
    <th scope="col">View</th>
    <th scope="col">Edit</th>
    <th scope="col">Delete</th>
    </tr>
</thead>
<tbody>
    {% for term in object_list %}
    <tr>
    <td>{{ term.term }}</td>
    <td>{{ term.created_by.first_name }} {{ term.created_by.last_name }}</td>
    <td><a href="{% url "article_view" term.id %}">view</a></td>
    <td><a href="{% url "article_update" term.id %}">edit</a></td>
    <td><a href="{% url "article_delete" term.id %}">delete</a></td>
    </tr>
    {% endfor %}
</tbody>
</table>


{% endblock %}
